<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list-fetch</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body class="max-w-[90%] mx-auto">
    <div id="app"></div>
    <h1 class="text-2xl text-black uppercase font-extrabold text-center mt-10">todolist</h1>
    <div class="mx-auto">
      <div class="flex items-center justify-center py-2 gap-4">
        <div class="flex gap-2 border-b-2 border-teal-500">
          <input
              class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none "
              type="text" placeholder="Add a title" name="title" id="input-title">
          <input
              class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
              type="text" placeholder="Add a content" name="content" id="input-content">
        </div>
            <button
                class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                type="button" id="btn-submit">
                Add Todolist
            </button>
        </div>
    </div>
    <div class="flex flex-wrap gap-4 p-6 justify-center text-lg">
    <div id="container"
        class="bg-gray-100 flex-grow text-black border-l-8 border-green-500 rounded-md px-3 py-2 w-full md:w-5/12 lg:w-3/12 font-medium">
    </div>
    </div>
    <script src="/src/main.js"></script>
  </body>
</html>
